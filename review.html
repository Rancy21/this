<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Basil Jones - Skills | HandyGuys</title>
    <style>
      /* Reset and base styles */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Oxygen, Ubuntu, Cantarell, sans-serif;
      }

      body {
        display: flex;
        min-height: 100vh;
      }

      .sidebar {
        width: 240px;
        background-color: #1c3b6a;
        padding: 20px;
        color: white;
      }

      .sidebar-item {
        display: flex;
        align-items: center;
        padding: 12px;
        margin-bottom: 10px;
        cursor: pointer;
        border-radius: 8px;
        gap: 10px;
      }

      .sidebar-item:hover {
        background-color: #5ca8d2;
      }

      /* Main Content */
      .main-content {
        flex-grow: 1;
        padding: 20px;
        background-color: #ffffff;
      }
      .profile-container {
        background-color: white;
      }
      .profile-header {
        display: flex;
        align-items: center;
        border-bottom: 1px solid #e9ecef;
        padding-bottom: 20px;
        margin-bottom: 20px;
      }
      .profile-avatar {
        width: 80px;
        height: 80px;
        background-color: #1c3b6a;
        color: white;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 24px;
        margin-right: 20px;
      }
      .profile-info h1 {
        color: #2c3e50;
        margin-bottom: 5px;
      }

      .review-container {
        background-color: white;
        max-width: 600px;
        margin: 0 auto;
        padding: 30px;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }
      .section-title {
        color: #2c3e50;
        border-bottom: 2px solid #3498db;
        padding-bottom: 10px;
        margin-bottom: 20px;
      }

      /* Provider Profile */
      .provider-profile {
        display: flex;
        align-items: center;
        margin-bottom: 20px;
        background-color: #f8f9fa;
        padding: 15px;
        border-radius: 8px;
      }
      .provider-avatar {
        width: 80px;
        height: 80px;
        background-color: #3498db;
        color: white;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 24px;
        margin-right: 20px;
      }
      .provider-info h2 {
        margin-bottom: 5px;
        color: #2c3e50;
      }

      /* Star Rating */
      .star-rating {
        display: flex;
        justify-content: center;
        margin-bottom: 20px;
      }
      .star-rating input {
        display: none;
      }
      .star-rating label {
        font-size: 30px;
        color: #ddd;
        cursor: pointer;
        transition: color 0.2s;
      }
      .star-rating label:hover,
      .star-rating label:hover ~ label,
      .star-rating input:checked ~ label {
        color: #ffc107;
      }

      /* Form Styles */
      .form-group {
        margin-bottom: 20px;
      }
      .form-group label {
        display: block;
        margin-bottom: 8px;
        color: #2c3e50;
        font-weight: 600;
      }
      .form-control {
        width: 100%;
        padding: 10px;
        border: 1px solid #ced4da;
        border-radius: 4px;
        font-size: 16px;
      }
      .form-control:focus {
        outline: none;
        border-color: #3498db;
        box-shadow: 0 0 0 2px rgba(52, 152, 219, 0.25);
      }

      /* Button Styles */
      .btn {
        display: inline-block;
        padding: 10px 20px;
        border-radius: 4px;
        text-decoration: none;
        font-weight: 600;
        transition: all 0.3s ease;
      }
      .btn-primary {
        background-color: #3498db;
        color: white;
        border: none;
        width: 100%;
        margin-top: 20px;
      }
      .btn-primary:hover {
        background-color: #2980b9;
      }

      /* Skill Tags */
      .skill-tags {
        display: flex;
        flex-wrap: wrap;
        gap: 5px;
      }
      .skill-tag {
        background-color: #e9ecef;
        padding: 3px 8px;
        border-radius: 12px;
        font-size: 0.8em;
        color: #495057;
      }
    </style>
  </head>
  <body>
    <!-- Sidebar -->
    <div class="sidebar">
      <h1>HandyGuys</h1>
      <div class="sidebar-item">
        <svg
          width="24"
          height="24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          viewBox="0 0 24 24"
        >
          <path d="M3 9l9-7 9 7v11a2 2 0 01-2 2H5a2 2 0 01-2-2V9z"></path>
        </svg>
        Home
      </div>
      <div class="sidebar-item">
        <svg
          width="24"
          height="24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          viewBox="0 0 24 24"
        >
          <path d="M20 21v-2a4 4 0 00-4-4H8a4 4 0 00-4 4v2"></path>
          <circle cx="12" cy="7" r="4"></circle>
        </svg>
        Profile
      </div>
      <div class="sidebar-item">
        <svg
          width="24"
          height="24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          viewBox="0 0 24 24"
        >
          <path
            d="M21 11.5a8.38 8.38 0 0 1-.9 3.8 8.5 8.5 0 0 1-7.6 4.7 8.38 8.38 0 0 1-3.8-.9L3 21l1.9-5.7a8.38 8.38 0 0 1-.9-3.8 8.5 8.5 0 0 1 4.7-7.6 8.38 8.38 0 0 1 3.8-.9h.5a8.48 8.48 0 0 1 8 8v.5z"
          ></path>
        </svg>
        Chat
      </div>
    </div>

    <!-- Main Content -->
    <div class="main-content">
      <div class="profile-container">
        <!-- Profile Header -->
        <div class="profile-header">
          <div class="profile-avatar">BJ</div>
          <div class="profile-info">
            <h1>Basil Jones</h1>
            <p>Electrician</p>
            <p>Email: basil.jones@handyguys.com</p>
            <p>Phone: (555) 123-4567</p>
          </div>
        </div>

        <div class="review-container">
          <h2 class="section-title">Rate Service Provider</h2>

          <!-- Provider Profile -->
          <div class="provider-profile">
            <div class="provider-avatar">BJ</div>
            <div class="provider-info">
              <h2>Basil Jones</h2>
              <div class="skill-tags">
                <span class="skill-tag">Electrical Repair</span>
              </div>
            </div>
          </div>

          <!-- Star Rating -->
          <div class="star-rating">
            <input type="radio" id="star5" name="rating" value="5" />
            <label for="star5">★</label>
            <input type="radio" id="star4" name="rating" value="4" />
            <label for="star4">★</label>
            <input type="radio" id="star3" name="rating" value="3" />
            <label for="star3">★</label>
            <input type="radio" id="star2" name="rating" value="2" />
            <label for="star2">★</label>
            <input type="radio" id="star1" name="rating" value="1" />
            <label for="star1">★</label>
          </div>

          <!-- Review Form -->
          <form>
            <div class="form-group">
              <label for="reviewDetails">Review Details</label>
              <textarea
                id="reviewDetails"
                class="form-control"
                rows="4"
                placeholder="Tell us about your experience with Basil Jones"
              ></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Submit Review</button>
          </form>
        </div>
      </div>
    </div>
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const form = document.querySelector("form");
        const starRating = document.querySelector(".star-rating");

        // Create hidden input for rating
        const hiddenRatingInput = document.createElement("input");
        hiddenRatingInput.type = "hidden";
        hiddenRatingInput.name = "rating";
        hiddenRatingInput.id = "hidden-rating";
        form.appendChild(hiddenRatingInput);

        // Add event listeners to star labels
        starRating.querySelectorAll("label").forEach((label) => {
          label.addEventListener("click", () => {
            const input = document.getElementById(label.getAttribute("for"));
            hiddenRatingInput.value = input.value;
          });
        });

        // Optional: Form submission validation
        form.addEventListener("submit", (e) => {
          if (!hiddenRatingInput.value) {
            e.preventDefault();
            alert("Please select a rating before submitting.");
          }
        });
      });
    </script>
  </body>
</html>
