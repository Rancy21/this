<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Basil Jones - Skills | HandyGuys</title>
    <style>
      /* Reset and base styles */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Oxygen, Ubuntu, Cantarell, sans-serif;
      }

      body {
        display: flex;
        min-height: 100vh;
      }

      .sidebar {
        width: 240px;
        background-color: #1c3b6a;
        padding: 20px;
        color: white;
      }

      .sidebar-item {
        display: flex;
        align-items: center;
        padding: 12px;
        margin-bottom: 10px;
        cursor: pointer;
        border-radius: 8px;
        gap: 10px;
      }

      .sidebar-item:hover {
        background-color: #5ca8d2;
      }

      /* Main Content */
      .main-content {
        flex-grow: 1;
        padding: 20px;
        background-color: #ffffff;
      }
      .profile-container {
        background-color: white;
      }
      .profile-header {
        display: flex;
        align-items: center;
        border-bottom: 1px solid #e9ecef;
        padding-bottom: 20px;
        margin-bottom: 20px;
      }
      .profile-avatar {
        width: 80px;
        height: 80px;
        background-color: #1c3b6a;
        color: white;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 24px;
        margin-right: 20px;
      }
      .profile-info h1 {
        color: #2c3e50;
        margin-bottom: 5px;
      }

      .edit-skill-container {
        background-color: white;
        max-width: 600px;
        margin: 0 auto;
        padding: 30px;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }
      .section-title {
        color: #2c3e50;
        border-bottom: 2px solid #3498db;
        padding-bottom: 10px;
        margin-bottom: 20px;
      }

      /* Form Styles */
      .form-group {
        margin-bottom: 20px;
      }
      .form-group label {
        display: block;
        margin-bottom: 8px;
        color: #2c3e50;
        font-weight: 600;
      }
      .form-control {
        width: 100%;
        padding: 10px;
        border: 1px solid #ced4da;
        border-radius: 4px;
        font-size: 16px;
      }
      .form-control:focus {
        outline: none;
        border-color: #3498db;
        box-shadow: 0 0 0 2px rgba(52, 152, 219, 0.25);
      }

      /* Button Styles */
      .btn {
        display: inline-block;
        padding: 10px 20px;
        border-radius: 4px;
        text-decoration: none;
        font-weight: 600;
        transition: all 0.3s ease;
      }
      .btn-primary {
        background-color: #3498db;
        color: white;
        border: none;
        margin-right: 10px;
      }
      .btn-primary:hover {
        background-color: #2980b9;
      }
      .btn-secondary {
        background-color: #f8f9fa;
        color: #2c3e50;
        border: 1px solid #ced4da;
      }
      .btn-secondary:hover {
        background-color: #e9ecef;
      }

      /* Button Container */
      .button-container {
        display: flex;
        justify-content: flex-end;
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <!-- Sidebar -->
    <div class="sidebar">
      <h1>HandyGuys</h1>
      <div class="sidebar-item">
        <svg
          width="24"
          height="24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          viewBox="0 0 24 24"
        >
          <path d="M3 9l9-7 9 7v11a2 2 0 01-2 2H5a2 2 0 01-2-2V9z"></path>
        </svg>
        Home
      </div>
      <div class="sidebar-item">
        <svg
          width="24"
          height="24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          viewBox="0 0 24 24"
        >
          <path d="M20 21v-2a4 4 0 00-4-4H8a4 4 0 00-4 4v2"></path>
          <circle cx="12" cy="7" r="4"></circle>
        </svg>
        Profile
      </div>
      <div class="sidebar-item">
        <svg
          width="24"
          height="24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          viewBox="0 0 24 24"
        >
          <path
            d="M21 11.5a8.38 8.38 0 0 1-.9 3.8 8.5 8.5 0 0 1-7.6 4.7 8.38 8.38 0 0 1-3.8-.9L3 21l1.9-5.7a8.38 8.38 0 0 1-.9-3.8 8.5 8.5 0 0 1 4.7-7.6 8.38 8.38 0 0 1 3.8-.9h.5a8.48 8.48 0 0 1 8 8v.5z"
          ></path>
        </svg>
        Chat
      </div>
    </div>

    <!-- Main Content -->
    <div class="main-content">
      <div class="profile-container">
        <!-- Profile Header -->
        <div class="profile-header">
          <div class="profile-avatar">BJ</div>
          <div class="profile-info">
            <h1>Basil Jones</h1>
            <p>Electrician</p>
            <p>Email: basil.jones@handyguys.com</p>
            <p>Phone: (555) 123-4567</p>
          </div>
        </div>
        <div class="edit-skill-container">
          <h2 class="section-title">Edit Skill: Electrical Repair</h2>

          <form>
            <div class="form-group">
              <label for="skillCategory">Skill Category</label>
              <select id="skillCategory" class="form-control">
                <option value="Electrical" selected>Electrical</option>
                <option value="Smart Home">Smart Home</option>
                <option value="Renewable Energy">Renewable Energy</option>
                <option value="Other">Other</option>
              </select>
            </div>

            <div class="form-group">
              <label for="skillDescription">Skill Description</label>

              <textarea
                id="skillDetails"
                class="form-control"
                rows="4"
                placeholder="Provide more information about your skill, certifications, or experience"
              ></textarea>
            </div>

            <div class="button-container">
              <button type="submit" class="btn btn-primary">Save Skill</button>
              <a href="#" class="btn btn-secondary">Cancel</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
